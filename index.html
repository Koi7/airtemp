<!doctype html>
<html>
<head>
	<title>Air temp</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Koi7/github-linker/master/fork-me.css">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="container">
		<input id="city" type="text" size="100" placeholder="enter city name">
		<div id="data">
			широта: 
			<span id="lat"></span>
			<br/>
			долгота:
			<span id="lng"></span>
			<div id="tempValue">
				температура:<span id="temp"></span>
			</div>
		</div>
		
		<div id="thermometer">
			<div id="degrees">
				<div id="degrees-pos">
					<span class="degree" id="d120">120_</span>
					<span class="degree" id="d100">100_</span>
					<span class="degree" id="d80">80_</span>
					<span class="degree" id="d60">60_</span>
					<span class="degree" id="d40">40_</span>
					<span class="degree" id="d20">20_</span>
					<span class="degree" id="d0">0_</span>
				</div>
				<div id="degrees-neg">
					<span class="degree" id="d20-neg">-20_</span>
					<span class="degree" id="d40-neg">-40_</span>
					<span class="degree" id="d60-neg">-60_</span>
					<span class="degree" id="d80-neg">-80_</span>
					<span class="degree" id="d100-neg">-100_</span>
					<span class="degree" id="d120-neg">-120_</span>
				</div>
			</div>
			<div id="glass">
				<div id="ruth"></div>
			</div>
		</div>
	</div>
	<a class="fork-me-link" href="https://github.com/Koi7"><img src="https://raw.githubusercontent.com/Koi7/github-linker/master/git-hub-link.png" alt=""></a>
</body>
</html>

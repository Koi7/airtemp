<!doctype html>
<html>
<head>
	<title>Air temp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript">
	var init = function  () {
	var input = document.getElementById("city");
	var options = {
		types: ['(regions)']
	};

	var autocomplete = new google.maps.places.Autocomplete(input, options);

	google.maps.event.addListener(autocomplete, 'place_changed', function() {
	    var place = autocomplete.getPlace(); //получаем место
	    console.log(place);
	    console.log(place.name);  //название места
	    console.log(place.id);  //уникальный идентификатор места
    });
	}
	google.maps.event.addDomListener(window, 'load', init);
	</script>
</head>
<body>
	<div id="container">
		<input id="city" type="text" size="25" required placeholder="enter city name">
	</div>
</body>
</html>
